<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting the performance of car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <div class="container">
            <div class="nav-links flex">
                <a href="#" class="hover-link">Home</a>
                <a href="#" class="hover-link">Predict</a>
                <a href="#" class="hover-link">About</a>
            </div>
        </div>
    </nav>

    <!-- header section -->
    <div class="header">
        <div class="container">
            <div class="main-heading">
                <h1>Predicting The Performance Of Car Using Machine Learning</h1>
            </div>
            <div class="main-img">
                <img src="{{ url_for('static', filename='images/cars-2.png') }}" alt="Cars-image">
            </div>
        </div>
    </div>

    <!-- Prediction Section -->
    <div class="prediction">
        <div class="container">
            <h2>Car Performance Prediction</h2>
            <form method="POST" action="/predict">
                <label for="cylinders">Enter Cylinders:</label>
                <input type="number" id="cylinders" name="cylinders" required><br><br>
                
                <label for="horsepower">Enter Horsepower (in horsepower):</label>
                <input type="number" id="horsepower" name="horsepower" step="0.01" required><br><br>
                
                <label for="acceleration">Enter Acceleration (from 0 to 60mph in seconds):</label>
                <input type="number" id="acceleration" name="acceleration" step="0.01" required><br><br>
                
                <label for="origin">Choose An Origin:</label>
                <select id="origin" name="origin" required>
                    <option value="1">USA</option>
                    <option value="2">Europe</option>
                    <option value="3">Asia</option>
                </select><br><br>
                
                <label for="displacement">Enter Displacement (in cubic inches):</label>
                <input type="number" id="displacement" name="displacement" step="0.01" required><br><br>
                
                <label for="weight">Enter Weight (in pounds):</label>
                <input type="number" id="weight" name="weight" step="0.01" required><br><br>
                
                <label for="model_year">Model Year:</label>
                <input type="number" id="model_year" name="model_year" required><br><br>
                
                <input type="submit" value="Predict MPG" id="button">
            </form>

            <h2 class="output" id="prediction">{{prediction}}</h2>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
